server.port=8024
server.context-path=/pageang/api
spring.application.name=PageAng
#dataSource
spring.datasource.url=jdbc:mysql://localhost/pageang?createDatabaseIfNotExist=true&amp;useUnicode=true&amp;characterEncoding=UTF-8&amp;characterSetResults=utf8&amp;connectionCollation=utf8_general_ci
spring.datasource.username=root
spring.datasource.password=root
## database field name snake case avoided
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.banner-mode=off
logging.file=log/pageang.log
logging.level.root=info
liquibase.change-log=classpath:/db-changelog/init.xml
spring.jpa.hibernate.ddl-auto=validate